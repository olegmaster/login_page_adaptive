<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Registration</title>
</head>
<body>
<div class="content-wrapper">
    <div class="logo">
    </div>

    <div class="v_center-content-wrapper">

        <div class="title">
            Registration
        </div>
        <div class="steps-wrapper">
            <div class="step-one">Step 1
                <div class="bottom-line"></div>
            </div>
            <div class="step-two">Step 2
                <div class="bottom-line"></div>
            </div>
        </div>
        <form action="" class="registration-form">
            <input type="email" value="mikado@bmby.com" class="registration-form__email registration-form__email--error" placeholder="your e-mail">
            <div class="error-message">Sorry, we cannot identify this e-mail</div>
            <button class="registration-form__button-next" disabled>Next</button>
        </form>
        <div class="links-wrapper">
            <a href="" class="registration__link-left">Log in</a>
            <a href="" class="registration__link-right">Forgot password?</a>
        </div>
        <div class="registration__social-media-auth-wrapper">
            <div id="google-sign-in"></div>
            <div id="facebook-sign-in"></div>
        </div>
    </div>

    <div class="footer">
        <p class="footer__support-text">Support: <a href="tel.04-9597989">04-9597989</a> | <a href="mailto:support@bmby.com">support@bmby.com</a></p>
    </div>
</div>
</body>
</html>
