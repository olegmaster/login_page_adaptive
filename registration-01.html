<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Registration</title>
</head>
<body>
<div class="content-wrapper">
    <div class="registration__logo">
    </div>
    <div class="vertical-center">
        <div class="registration__title">
            Registration
        </div>
        <div class="registration__steps-wrapper">
            <div class="step_one">Step 1
                <div class="bottom-line"></div>
            </div>
            <div class="step_two">Step 2
                <div class="bottom-line"></div>
            </div>
        </div>
        <form action="" class="registration-form">
            <input type="email" class="email" placeholder="your e-mail">
            <button class="button-next">Next</button>
        </form>
        <div class="registration__links-wrapper">
            <a href="" class="registration-links registration-link-login">Log in</a>
            <a href="" class="registration-links  registration-link-forgot-password">Forgot password?</a>
        </div>
        <div class="registration__social-media-auth-wrapper">
            <div id="google-sign-in"></div>
            <div id="facebook-sign-in"></div>
        </div>
    </div>

    <div class="footer">
        <p class="support-text">Support: <a href="tel.04-9597989">04-9597989</a> | <a href="mailto:support@bmby.com">support@bmby.com</a></p>
    </div>
</div>
</body>
</html>
