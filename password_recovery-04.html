<!DOCTYPE html>
<html lang="en">

<link href="css/main.css" rel="stylesheet">
<link href="css/normalize.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Registration</title>
</head>
<body>
<div class="content-wrapper">
    <div class="registration__logo">
    </div>

    <div class="vertical-center">
        <div class="enter-portal__title">
            Password recovery
        </div>
        <form action="" class="registration-form">
            <div class="create-new-password-label">Create new password:</div>
            <input type="password" value="" class="password" placeholder="password">
            <input type="password" value="" class="password" placeholder="repeat password">
            <div class="error-message"></div>
            <button class="button-next">Save and enter</button>
        </form>
        <div class="registration__links-wrapper">
            <a href="" class="registration-links registration-link-login">Log in</a>
            <a href="" class="registration-links  registration-link-forgot-password">Forgot password?</a>
        </div>
    </div>


    <div class="footer">
        <p class="support-text">Support: 04-9597989 | support@bmby.com</p>
    </div>


    <div class="fb-login-button" data-width="" data-size="small" data-button-type="login_with" data-layout="default"
         data-auto-logout-link="false" data-use-continue-as="false"></div>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0"
            nonce="scCKWwPJ"></script>
</div>
</body>
</html>
